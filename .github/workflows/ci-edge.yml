name: CI — Edge Agent

on:
  push:
    branches: [main, develop]
    paths:
      - "edge/**"
      - "libs/seld-common/**"
      - ".github/workflows/ci-edge.yml"
  pull_request:
    paths:
      - "edge/**"
      - "libs/seld-common/**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd edge
          uv sync --dev

      - name: Lint with ruff
        run: |
          cd edge
          uv run ruff check src/ tests/
          uv run ruff format --check src/ tests/

      - name: Type check with mypy
        run: |
          cd edge
          uv run mypy src/

      - name: Run tests
        run: |
          cd edge
          uv run pytest tests/ -v --tb=short

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build edge agent image (x86 dev)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: edge/Dockerfile.dev
          push: false
          tags: seld-edge-agent:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Cross-compilation for aarch64 (Jetson) — runs on tagged releases
  build-aarch64:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: startsWith(github.ref, 'refs/tags/edge-v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push aarch64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: edge/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/seld-edge-agent:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/seld-edge-agent:latest
